<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Modern Periodic Table</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: linear-gradient(135deg, #28002b, #700059, #1a0000, #a30000);
    font-family: 'Montserrat', sans-serif;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    min-height: 100vh;
  }
  h1 {
    margin-bottom: 20px;
    font-weight: 900;
    font-size: 2.5rem;
    letter-spacing: 4px;
  }
  #periodic-grid {
    display: grid;
    grid-template-columns: repeat(18, 60px);
    grid-auto-rows: 60px;
    gap: 5px;
  }
  .element {
    position: relative;
    background: #ffffff22;
    border: 2px solid #ff4081;
    border-radius: 8px;
    text-align: center;
    font-weight: 700;
    font-size: 14px;
    user-select: none;
    cursor: default;
    display: flex;
    flex-direction: column;
    justify-content: center;
    overflow: visible; /* Important: so tooltip can overflow */
    z-index: 1; /* base */
  }
  .element .symbol {
    font-size: 22px;
    margin-bottom: 4px;
  }
  .element .number {
    font-size: 12px;
    opacity: 0.7;
  }
  .tooltip {
    position: absolute;
    top: -80px;  /* position above the element box */
    left: 50%;
    transform: translateX(-50%);
    width: 180px;
    min-height: 100px;
    background: rgba(128, 128, 128, 0.85);
    color: white;
    border-radius: 10px;
    padding: 12px;
    font-size: 14px;
    text-align: left;
    line-height: 1.3;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.25s ease;
    box-shadow: 0 0 15px #ff4081bb;
    z-index: 1000;  /* on top */
    user-select: text;
    white-space: normal;
  }
  .element:hover .tooltip {
    opacity: 1;
    pointer-events: auto;
  }
</style>
</head>
<body>

<h1>Modern Periodic Table</h1>

<div id="periodic-grid">

  <div class="element" style="grid-column: 1; grid-row: 1;">
    <div class="symbol">H</div>
    <div class="number">1</div>
    <div class="tooltip">
      <strong>Hydrogen</strong><br />
      Atomic Number: 1<br />
      Row: 1, Column: 1
    </div>
  </div>

  <div class="element" style="grid-column: 18; grid-row: 1;">
    <div class="symbol">He</div>
    <div class="number">2</div>
    <div class="tooltip">
      <strong>Helium</strong><br />
      Atomic Number: 2<br />
      Row: 1, Column: 18
    </div>
  </div>

  <!-- Add more elements similarly -->

</div>

</body>
</html>
